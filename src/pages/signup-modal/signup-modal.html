<ion-header >
    <ion-navbar  hideBackButton="false">
      <ion-title>SignUp</ion-title>
      <ion-buttons end>
      <button ion-button  (click)="closeModal()">Close</button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-grid class="center">
        <ion-row>
          <ion-col><button (click)="goToSignupUser()" ion-button block>Sign up as User</button></ion-col>
         
                    
          <ion-col><button (click)="goToSignupVendor()" ion-button block>Sign up as Handy</button></ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
