  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Reviews</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 style="text-align:center">Feedback</h3>
  <ion-label>Rate our Service</ion-label>
  <ion-list no-lines radio-group [(ngModel)]="service">
      <ion-item>
        <ion-label>Good</ion-label>
        <ion-radio value="Good" checked></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Very Good</ion-label>
        <ion-radio value="Very Good"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Bad</ion-label>
        <ion-radio value="Bad" [disabled]="isDisabled"></ion-radio>
      </ion-item>
    </ion-list>
  <rating [(ngModel)]="rate" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelChange($event)"></rating>
  <form>
    <ion-item>
      <ion-label floating>Comments:</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>

    <button ion-button secondary block type="submit">Send</button>
  </form>
</ion-content>
