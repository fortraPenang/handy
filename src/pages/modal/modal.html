<ion-header>

  <ion-navbar>
    <ion-title>Phone Login</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="recaptcha-container"></div>
    <ion-list no-lines>
      <ion-item>
          <ion-label floating>phone no</ion-label>
          <ion-input [(ngModel)]="phoneNumber" type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button block round (click)="signIn(phoneNumber)">Login / Signup</button>
        </ion-item>
    </ion-list>
  </ion-content>
