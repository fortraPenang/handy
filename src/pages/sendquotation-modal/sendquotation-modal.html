<ion-header >
    <ion-navbar  hideBackButton="false">
      <ion-title>Send Quotation</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
   <ion-list>
          <ion-card>
        <ion-card-content (click)="returnSwitch(i)">
          <ng-container *ngIf="requests">
            <ion-list>
                <ion-item-sliding>
                    <ion-item>
                    <p><strong>Service Category:</strong></p>
                    {{requests.serviceCategory}}
                    <p><strong>Date & Time:</strong></p>
                    {{requests.date}}, {{requests.time}}
                  </ion-item>
                  <ion-item-options side="right">
                    <button ion-button color="primary" (click)="requestStatus(key,'pending')">
                      <ion-icon name="undo"></ion-icon>
                      Undo
                    </button>
                    <button ion-button color="secondary">
                      <ion-icon name="call"></ion-icon>
                      Call
                    </button>
                  </ion-item-options>
                </ion-item-sliding>
                <p><strong>Description:</strong></p>
                <div class="text-wrap">{{requests.description}}</div>
                <p><strong>Address:</strong></p>
                <div class="text-wrap">{{requests.address}}</div>
                <p><strong>Quotation:</strong></p>
               {{requests.budget}}
              </ion-list>
            </ng-container>
        </ion-card-content>
      </ion-card>

      <h2>Specify your Quotation</h2>
      
        <ion-item>
          <ion-input type="number" placeholder="RM"[(ngModel)]="budget"></ion-input>
        </ion-item>
        <button (click)="quotation()" ion-button round>Negotiate</button>
   </ion-list>
</ion-content>
